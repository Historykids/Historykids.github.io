<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>友達とスコア競争ゲーム</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 50px; }
    button { font-size: 20px; padding: 10px 20px; cursor: pointer; margin: 5px; }
    #score { font-size: 30px; margin-top: 20px; }
    #leaderboard { margin-top: 30px; font-size: 18px; }
    a { display: inline-block; margin-top: 30px; font-size: 18px; text-decoration: none; color: blue; }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4922140858632050"
     crossorigin="anonymous"></script>
</head>
<body>

<h1>クリックでスコア競争！</h1>
<input type="text" id="playerName" placeholder="名前を入力">
<br><br>
<button id="clickBtn">クリック！</button>
<button id="endBtn">ゲーム終了</button>
<div id="score">スコア: 0</div>

<h2>ランキング</h2>
<div id="leaderboard">読み込み中...</div>

<!-- 10秒ゲームへのリンク -->
<a href="10seconds.html">▶ 10秒クリックゲームを遊ぶ</a>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // Firebase 初期化
  const firebaseConfig = {
    apiKey: "AIzaSyDhQ3DSg_AgZ-sK94usMkh54s0CJ8BFcK0",
    authDomain: "mygame-d583f-e218b.firebaseapp.com",
    databaseURL: "https://mygame-d583f-e218b-default-rtdb.firebaseio.com",
    projectId: "mygame-d583f-e218b",
    storageBucket: "mygame-d583f-e218b.appspot.com",
    messagingSenderId: "112750475090",
    appId: "1:112750475090:web:fd177e17163f6face62c8b"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let score = 0;
  let gameEnded = false;

  const button = document.getElementById('clickBtn');
  const endButton = document.getElementById('endBtn');
  const scoreDisplay = document.getElementById('score');
  const leaderboard = document.getElementById('leaderboard');
  const playerNameInput = document.getElementById('playerName');

  // クリックでスコアをローカルだけ増やす
  button.addEventListener('click', () => {
    if (gameEnded) return;
    const name = playerNameInput.value.trim();
    if (!name) { alert("名前を入力してね！"); return; }

    score += 1;
    scoreDisplay.textContent = "スコア: " + score;
  });

  // ゲーム終了ボタン
  endButton.addEventListener('click', () => {
    endGame();
  });

  function endGame() {
    if (gameEnded) return;
    const name = playerNameInput.value.trim();
    if (!name) { alert("名前を入力してね！"); return; }

    gameEnded = true;
    button.disabled = true;
    endButton.disabled = true;

    // スコアを一度だけFirebaseに保存
    db.ref('scores').push({
      name: name,
      score: score
    });
  }

  // ランキング更新（リアルタイム）
  db.ref('scores').on('value', snapshot => {
    const data = snapshot.val();
    if (!data) { leaderboard.innerHTML = "まだスコアがありません"; return; }

    const sorted = Object.values(data).sort((a,b) => b.score - a.score);
    leaderboard.innerHTML = sorted.map(entry => `${entry.name}: ${entry.score}`).join("<br>");
  });
</script>

</body>
</html>
